<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Pricing</h1>
        <div class="price-container">
            <div class="card">
                <h3 class="plan">Personal</h3>
                <p class="price"><sup>$</sup>15 <sub>/MO</sub></p>
                <ul class="details">
                    <li class="list">2 websites</li>
                    <li class="list">30GB SSD</li>
                    <li class="list">1 Domain</li>
                    <li class="list">1 Email</li>
                    <li class="list">1X CPU & RAM</li>
                </ul>
                <div class="order"><button class="btn">order now</button></div>
            </div>
            <div class="card">
                <h3 class="plan">Premium</h3>
                <p class="price"><sup>$</sup>30 <sub>/MO</sub></p>
                <ul class="details">
                    <li class="list">50 websites</li>
                    <li class="list">60GB SSD</li>
                    <li class="list">5 Domain</li>
                    <li class="list">20 Email</li>
                    <li class="list">2X CPU & RAM</li>
                </ul>
                <div class="order"><button class="btn">order now</button></div>
            </div>
            <div class="card">
                <h3 class="plan">Ultimate</h3>
                <p class="price"><sup>$</sup>100 <sub>/MO</sub></p>
                <ul class="details">
                    <li class="list">100 websites</li>
                    <li class="list">200GB SSD</li>
                    <li class="list">10 Domain</li>
                    <li class="list">50 Email</li>
                    <li class="list">2X CPU & RAM</li>
                </ul>
                <div class="order"><button class="btn">order now</button></div>
            </div>
        </div>
    </div>
</body>
</html>
